<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger King - Order Now</title>
  <style>
    body { font-family: Arial; background: #fff7e6; margin:0; padding:20px; }
    header { background:#8B0000; color:#fff; padding:20px; text-align:center; border-radius:10px; margin-bottom:30px; }
    h1 { margin:0; }
    form { background:#fff; padding:20px; border-radius:15px; max-width:500px; margin:auto; box-shadow:0 4px 10px rgba(0,0,0,0.2); }
    label { font-weight:bold; display:block; margin-top:15px; }
    input, select { width:100%; padding:10px; margin-top:5px; border-radius:10px; border:1px solid #ccc; font-size:1em; }
    button { margin-top:20px; padding:12px; width:100%; font-size:1.1em; font-weight:bold; background:#8B0000; color:white; border:none; border-radius:20px; cursor:pointer; transition:0.3s; }
    button:hover { background:#a83232; }
    .admin-btn { display:block; text-align:center; margin-top:20px; }
    .admin-btn a { background:#333; color:#fff; padding:10px 20px; border-radius:20px; text-decoration:none; font-weight:bold; }
    .admin-btn a:hover { background:#555; }
  </style>
</head>
<body>

<header>
  <h1>üçî Burger King</h1>
  <p>Order your favorite burger now!</p>
</header>

<form id="orderForm">
  <label for="name">Full Name</label>
  <input type="text" id="name" placeholder="Enter your name" required>

  <label for="address">Address</label>
  <input type="text" id="address" placeholder="Enter delivery address" required>

  <label for="burger">Select Burger</label>
  <select id="burger" required>
    <option value="">-- Choose a burger --</option>
    <option value="Cheese Burger">Cheese Burger</option>
    <option value="Veggie Burger">Veggie Burger</option>
    <option value="Chicken Burger">Chicken Burger</option>
    <option value="Double Patty Burger">Double Patty Burger</option>
  </select>

  <label for="quantity">Quantity</label>
  <input type="number" id="quantity" min="1" value="1" required>

  <button type="button" onclick="placeOrder()">Place Order</button>
</form>

<div class="admin-btn">
  <a href="admin-login.html">Go to Admin Dashboard</a>
</div>

<script>
function placeOrder(){
  let name=document.getElementById("name").value;
  let address=document.getElementById("address").value;
  let burger=document.getElementById("burger").value;
  let quantity=document.getElementById("quantity").value;
  if(!name||!address||!burger||!quantity){ alert("‚ö†Ô∏è Please fill all fields!"); return; }
  let order={name:name,address:address,burger:burger,quantity:quantity,time:new Date().toLocaleString()};
  let orders=JSON.parse(localStorage.getItem("orders"))||[];
  orders.push(order);
  localStorage.setItem("orders",JSON.stringify(orders));
  alert("‚úÖ Order Placed Successfully!");
  document.getElementById("orderForm").reset();
}
</script>

</body>
</html>
